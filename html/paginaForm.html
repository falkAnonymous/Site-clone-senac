<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid justify-content-between">
                    <a class="navbar-brand"><img class="img-fluid" src="/img/senac-logo-0-2048x2048.ico" alt=""></a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="container-fluid justify-content-end">
                    <li class="li-menu">
                        <a class="a-menu" href="">Senac Goias</a>
                        <a class="a-menu" href="">Cursos</a>
                        <a class="a-menu" href="">Faculdade</a>
                        <a class="a-menu" href="">Cursos Gratis</a>
                        <a class="a-menu" href="">Educação</a>
                        <a class="a-menu-final" href="">Senac Infinite</a>
                    </li>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <form action="" class="mt-4 row">

            <div class="row d-flex flex-column">

                <div class=" col input-group mt-4 mb-4 justify-content-center">
                    <i class="input-group-text fa-solid fa-user"></i>
                    <input type="text" class="form1 border border-primary" placeholder="Nome Completo">
                </div>

                <div class="col">
                    <div class="input-group mt-4 mb-4 justify-content-center">
                        <i class="input-group-text fa-solid fa-envelope"></i>
                        <input type="date" class="form1 border border-primary">
                    </div>
                </div>

                <div class="col d-flex flex-column align-items-center mt-4 mb-4">
                    <div class="form-check justify-content-center">
                        Gênero <br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Homen
                        </label>
                    </div>
                    <div class="form-check justify-content-center">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mulher
                        </label>
                    </div>
                </div>




            </div>
        </form>
    </main>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/b696377c01.js" crossorigin="anonymous"></script>

</html>
